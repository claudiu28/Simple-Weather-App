<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
    {% load static %}
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: burlywood; color: black;">
    <h1 class="text-center">Simple weather app:</h1>
  </nav>
  <br/>
  <br/>
     <div class="row">
        <form method="post" class="col-md-6 col-md-offset-3">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="Search city ...">
            <div class="input-group-btn">
              <button class="btn btn-success" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
     </div>
     <br />
    <br />
      {% if country_code and cor %}
          <div class="card container" style="width: 20rem;">
              <img src="http://openweathermap.org/img/w/{{ icon }}.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title "><strong class="ms-3" >{{country_code}}</strong></h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Pressure: <strong> {{ pressure }}</strong></li>
                  <li class="list-group-item">Temperature: <strong> {{ temp }} Â°C</strong></li>
                <li class="list-group-item">Humidity: <strong>{{ humidity }}</strong></li>
                  <li class="list-group-item">Wind speed: <strong>{{ wind }}</strong></li>
              </ul>
          </div>
     {% endif %}
</body>

</html>
